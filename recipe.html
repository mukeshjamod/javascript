<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="recipe.css">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
   

    <div class="container card rounded-4 card  opacity-10 shadow-lg" style="width:50rem;">
        <h1 class="text" id="title">
           <cite>Taj Recipe Managment System</cite> 
        </h1>
    </div>
           
                    <form action="" class="recipe-form">
                       
                        <div class="form-group mb-3">
                            <label for="recipe-name" class="control-label text-light shadow-lg"><strong>Recipe Name :</strong></label>
                            <input id="recipe-name"  placeholder="Enter Recipe Name" class=" form-control-lg bg-dark shadow-lg text-light">
                        </div>
                        <div class="form-group mb-3">
                            <label for="recipe-Type" class="control-label text-light shadow-lg"><strong>Recipe Type :</strong></label>
                            <input  id="recipe-Type" name="recipe-Type" placeholder="Enter Recipe Type" class=" form-control-lg bg-dark text-light">
                        </div>
                        <div class="form-group mb-3">
                            <label for="recipe-Discription" class="control-label text-light shadow-lg"><strong>Description :</strong> </label>
                            <input type="text" id="recipe-Discription" name="recipe-Discription" placeholder="Recipe Discription" class=" form-control-lg bg-dark text-light">
                        </div> 
                        <div class="col-md-6 text-end">
                            <button class="btn btn-primary add-btn" type="submit" value="Submit" id="Add">Add New Recipe</button>
                        </div>
                        </form>

                        <hr>

                        <div id="Form">
                        <table class="table table-striped table-bordered table-success col-10 mt-5">
                            <thead class="text-center">
                              <tr>
                                
                                <th>Name</th>
                                <th>Type</th>
                                <th>Discription</th>
                                <th>Action</th>
                              </tr>
                            </thead>
                            <tbody class="text-center" id="recipe-table">
                              <tr>
                                <td>panir</td>
                                <td>veg</td>
                                <td>panir, salt, chili</td>
                                <td><a href="#" class="btn btn-warning btn-sm edit">Edit</a>  
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                                </td> 
                              </tr>
                              
                            </tbody>
                          </table>
                        </div>
        <script src="recipe1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
